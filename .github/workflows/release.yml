name: Release and Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm --filter @ssortia/antd-zod-bridge test:run

      - name: Build package
        run: pnpm --filter @ssortia/antd-zod-bridge build

      - name: Copy README to package
        run: cp README.md packages/ui/

      - name: Publish to NPM
        run: |
          cd packages/ui
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.release.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Package published to NPM: https://www.npmjs.com/package/@ssortia/antd-zod-bridge'
            })